{{define "unserilization/unserilization.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/unserilization/unserilization">unserialize</a>
                </li>
                <li class="active">概述</li>
            </ul>
        </div>
        <div class="page-content">
            <div id="vul_info">
                <dl>
                    <dt class="vul_title">反序列化漏洞概述</dt>
                    <dd class="vul_detail">
                        PHP 的 unserialize() 函数会将字符串还原为原始对象，如果传入的数据不可信，就可能导致对象注入（POP链）、
                        属性覆盖、任意文件操作、远程代码执行等严重后果。
                    </dd>
                    <dd class="vul_detail">
                        此漏洞常见于用户可控的 Cookie、GET/POST 参数、日志、缓存等场景。
                    </dd>
                    <dd class="vul_detail">
                        可通过 unser 模块进行测试与学习。
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>
{{end}}
