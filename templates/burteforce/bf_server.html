{{define "burteforce/bf_server.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/burteforce/burteforce">BurteForce</a>
                </li>
                <li class="active">服务端限制</li>
            </ul>
        </div>

        <div class="page-content">
            <form method="post">
                用户名：<input type="text" name="username" /><br />
                密码：<input type="password" name="password" /><br />
                验证码：<input type="text" name="vcode" /><br />
                <img src="/captcha" onclick="this.src='/captcha?'+Math.random();" style="cursor:pointer; margin:5px 0;"
                    title="点击刷新验证码" /><br />
                <input type="submit" value="登录" />
            </form>

            <div style="margin-top:15px;">
                {{.HtmlMsg}}
            </div>
        </div>
    </div>
</div>
{{end}}
