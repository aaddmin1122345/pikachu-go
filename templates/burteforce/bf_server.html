{{define "burteforce/bf_server.html"}}
<div class="main-content" xmlns="http://www.w3.org/1999/html">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/burteforce/burteforce">暴力破解</a>
                </li>
                <li class="active">验证码绕过(on server)</li>
            </ul>
            <a href="#" style="float:right" data-container="body" data-toggle="popover" data-placement="bottom"
                title="tips(再点一下关闭)" data-content="这个验证码只有点击才会刷新，不点击就可以一直使用相同的验证码进行暴力破解！用户还是那三个默认用户.">
                点一下提示~
            </a>
        </div>
        <div class="page-content">
            <div class="bf_form">
                <div class="bf_form_main">
                    <h4 class="header blue lighter bigger">
                        <i class="ace-icon fa fa-coffee green"></i>
                        Please Enter Your Information
                    </h4>

                    <form method="post" action="/vul/burteforce/bf_server">
                        <label>
                            <span>
                                <input type="text" name="username" placeholder="Username" />
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </label>
                        </br>

                        <label>
                            <span>
                                <input type="password" name="password" placeholder="Password" />
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </label>
                        </br>
                        <label>
                            <span>
                                <input type="text" name="vcode" placeholder="验证码" />
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </label>
                        </br>
                        <label>
                            <img src="{{.Extra.VcodeURL}}"
                                onclick="this.src='{{.Extra.VcodeURL}}?'+new Date().getTime();" title="点击刷新验证码"
                                style="cursor:pointer;" />
                            <span style="color:#999;font-size:12px;">(点击图片刷新验证码)</span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                            <label><input class="submit" name="submit" type="submit" value="Login" /></label>
                        </div>
                    </form>
                    {{.HtmlMsg}}
                </div><!-- /.bf_form_main -->
            </div><!-- /.bf_form -->
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
{{end}}
