{{define "overpermission/op1/op1_login.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="{{.PikaRoot}}vul/overpermission/op">越权</a>
                </li>
                <li class="active">op1 login</li>
            </ul>
            <a href="#" style="float:right" data-container="body" data-toggle="popover" data-placement="bottom"
                title="tips(再点一下关闭)" data-content="lucy/123456,lili/123456,kobe/123456">
                点一下提示~
            </a>
        </div>
        <div class="page-content">
            <div class="op_form">
                <div class="op_form_main">
                    <h4 class="header blue lighter bigger">
                        <i class="ace-icon fa fa-coffee green"></i>
                        Please Enter Your Information
                    </h4>

                    <form method="post">
                        <label>
                            <span>
                                <input type="text" name="username" placeholder="Username" />
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </label>
                        </br>

                        <label>
                            <span>
                                <input type="password" name="password" placeholder="Password" />
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </label>

                        <div class="space"></div>

                        <div class="clearfix">
                            <label><input class="submit" name="submit" type="submit" value="Login" /></label>
                        </div>
                    </form>
                    {{ .HtmlMsg }}
                </div><!-- /.widget-main -->
            </div><!-- /.widget-body -->
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
{{end}}
