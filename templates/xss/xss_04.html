{{define "xss/xss_04.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/xss/xss">XSS</a>
                </li>
                <li class="active">过滤js事件</li>
            </ul>
            <a href="#" style="float:right" data-container="body" data-toggle="popover" data-placement="bottom"
                title="小提示：XSS (Cross-Site Scripting)"
                data-content="跨站脚本（Cross-site scripting，通常简称为XSS）是一种网站应用程序的安全漏洞攻击，是代码注入的一种。它允许恶意用户将代码注入到网页上，其他用户在观看网页时就会受到影响。这类攻击通常包含了HTML以及用户端脚本语言。">
                <i class="ace-icon fa fa-question-circle bigger-150 blue"></i>
            </a>
        </div>
        <div class="page-content">
            <div id="xss_04">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">XSS之过滤js事件</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <p>在这个示例中，尝试过滤了所有的javascript关键词，比如：</p>
                            <p>
                                window、document、location、cookie、onclick、onmouseover、eval、<br>
                                onfocus、alert、src等所有可能导致XSS的关键字
                            </p>
                            <p>这样可以彻底防御XSS吗？请测试一下~</p>
                        </div>
                        <form method="get">
                            <div class="form-group">
                                <label for="message">输入您的留言：</label>
                                <input class="form-control" type="text" name="message" id="message"
                                    value="{{.InputValue}}">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                        <hr>
                        {{if .Message}}
                        <div class="alert alert-success">
                            留言成功！您的留言是：<br>
                            {{.Message}}
                        </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
