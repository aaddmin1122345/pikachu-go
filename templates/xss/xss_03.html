{{define "xss/xss_03.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/xss/xss">XSS</a>
                </li>
                <li class="active">富文本XSS</li>
            </ul>
            <a href="#" style="float:right" data-container="body" data-toggle="popover" data-placement="bottom"
                title="小提示：XSS (Cross-Site Scripting)"
                data-content="跨站脚本（Cross-site scripting，通常简称为XSS）是一种网站应用程序的安全漏洞攻击，是代码注入的一种。它允许恶意用户将代码注入到网页上，其他用户在观看网页时就会受到影响。这类攻击通常包含了HTML以及用户端脚本语言。">
                <i class="ace-icon fa fa-question-circle bigger-150 blue"></i>
            </a>
        </div>
        <div class="page-content">
            <div id="xss_03">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">富文本XSS</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <p>有些网站会给用户提供富文本编辑器功能，比如网站的后台管理界面，或者一些邮箱服务商提供富文本编辑功能。</p>
                            <p>黑客经常会利用富文本编辑器来进行XSS测试</p>
                            <p>下面的框模拟了富文本输入，尝试XSS测试吧~</p>
                        </div>
                        <form method="post">
                            <div class="form-group">
                                <textarea class="form-control" rows="10" name="content"
                                    id="editor1">欢迎使用富文本编辑器！</textarea>
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                        <hr>
                        {{if .Content}}
                        {{.Content}}
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/pika.js"></script>
<script src="/static/js/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
    CKEDITOR.replace('editor1');
</script>
{{end}}
