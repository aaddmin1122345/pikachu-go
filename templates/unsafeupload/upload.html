{{define "unsafeupload/upload.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/unsafeupload/upload">不安全的文件上传</a>
                </li>
                <li class="active">upload</li>
            </ul>

            <a href="#" style="float:right" data-container="body" data-toggle="popover" data-placement="bottom"
                title="tips(再点一下关闭)" data-content="尝试上传一个图片文件，然后尝试上传一个非图片文件（例如php文件）看看会发生什么？">
                点一下提示~
            </a>
        </div>
        <div class="page-content">
            <style>
                .upload-container {
                    width: 80%;
                    margin: 30px auto;
                    padding: 25px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    background-color: #f9f9f9;
                }

                .upload-title {
                    margin-bottom: 20px;
                    color: #438EB9;
                    font-size: 18px;
                    border-bottom: 1px solid #eee;
                    padding-bottom: 10px;
                }

                .upload-form {
                    margin: 20px 0;
                }

                .vul_detail {
                    color: #555;
                    margin-bottom: 15px;
                    font-size: 14px;
                }

                .upload-form input[type="file"] {
                    display: block;
                    margin: 15px 0;
                    padding: 8px;
                    background-color: #fff;
                    border: 1px solid #ddd;
                    border-radius: 3px;
                    width: 80%;
                }

                .upload-form input[type="submit"] {
                    padding: 8px 20px;
                    background-color: #438EB9;
                    color: white;
                    border: none;
                    border-radius: 3px;
                    cursor: pointer;
                }

                .upload-form input[type="submit"]:hover {
                    background-color: #337ab7;
                }

                .upload-result {
                    margin-top: 20px;
                    padding: 15px;
                    border-top: 1px solid #eee;
                }
            </style>

            <div class="upload-container">
                <h3 class="upload-title">文件上传测试</h3>
                <div class="upload-form">
                    <form method="post" enctype="multipart/form-data">
                        <p class="vul_detail">请选择你要上传的头像，只能上传jpg, gif, png文件</p>
                        <input type="file" name="upload_file" />
                        <input type="submit" value="上传" />
                    </form>
                </div>
                <div class="upload-result">
                    {{.HtmlMsg}}
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
