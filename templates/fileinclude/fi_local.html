{{define "fileinclude/fi_local.html"}}
<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="/vul/fileinclude/fileinclude">文件包含</a>
                </li>
                <li class="active">本地文件包含</li>
            </ul>
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>本地文件包含测试</h1>
            </div>

            <form method="get" style="margin-bottom: 10px;">
                文件名 (相对于 vul/fileinclude/include): <br />
                <input type="text" name="file" value="{{.HtmlMsg | html}}" style="width: 300px;" />
                <input type="submit" value="包含文件" />
            </form>

            <div>{{.HtmlMsg}}</div>
        </div>
    </div>
</div>
{{end}}
