                <p>不安全的url跳转</p><br>
                不安全的url跳转问题可能发生在一切执行了url地址跳转的地方。<br>
                如果后端采用了前端传进来的(可能是用户传参,或者之前预埋在前端页面的url地址)参数作为了跳转的目的地,而又没有做判断的话<br>

                -->钓鱼,既攻击者使用漏洞方的域名(比如一个比较出名的公司域名往往会让用户放心的点击)做掩盖,而最终跳转的确实钓鱼网站
                <br><br>
                这个漏洞比较简单,come on,来测一把!
